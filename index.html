<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>


  <h1>Tic Tac Toe</h1>
<div class="instructions">
  <img src="svg/instructions.svg" alt="">
</div>
<div class="toGame">
  <img src="svg/togame.svg" alt="">
</div>

<div class="decide">
<div class="arrow bounce"></div>
<div class="arrow bounce"></div>
<br>
<img class="o" src="svg/o.svg" alt="">
<span>..Pick your icon..</span>
<img class="x" src="svg/x.svg" alt="">
</div>
<div class="player1"></div>
<div class="player2"></div>
<div class="grid">

<div class="grid-container">
  <div  class="a inplay"></div>
  <div  class="b inplay"></div>
  <div  class="c inplay"></div>
  <div  class="d inplay"></div>
  <div  class="e inplay"></div>
  <div  class="f inplay"></div>
  <div  class="g inplay"></div>
  <div  class="h inplay"></div>
  <div  class="i inplay"></div>

</div>
  <img class="st0" id="lines" src="svg/grid.svg" alt="">
</div>

</body>
</html>
