  <title>Tic Tac Toe</title>

<body>
  <div class="bodyContainer">

  <!--Heading-->
  <h1>Tic Tac Toe</h1>

  <!--How to play Button-->

    <a class="instructions" href="htp.html"> <img src="svg/instructions.svg" alt=""></a>

  <!--pick icon divs-->
  <div class="decide">
    <div class="arrowleft bounce"></div>
    <div class="arrowright bounce"></div>
    <br>
    <img class="o" src="svg/o.svg" alt="">
    <span id="pick">..Pick your icon..</span>
    <img class="x" src="svg/x.svg" alt="">
  </div>

  <!--Game board container-->
  <div class="grid">

    <!--reset game-->
    <img class="resetGame" src="svg/resetGame.svg" alt="">
    <img class="draw" src="svg/draw.svg" alt="">
    <img class="combo1" src="svg/dash.svg" alt="">
    <img class="combo2" src="svg/dash.svg" alt="">
    <img class="combo3" src="svg/dash.svg" alt="">
    <img class="combo4" src="svg/dash.svg" alt="">
    <img class="combo5" src="svg/dash.svg" alt="">
    <img class="combo6" src="svg/dash.svg" alt="">
    <img class="combo7" src="svg/dashh.svg" alt="">
    <img class="combo8" src="svg/dashh.svg" alt="">

    <div class="grid-container">

      <div class="a inplay" data-board="0"></div>
      <div class="b inplay" data-board="1"></div>
      <div class="c inplay" data-board="2"></div>
      <div class="d inplay" data-board="3"></div>
      <div class="e inplay" data-board="4"></div>
      <div class="f inplay" data-board="5"></div>
      <div class="g inplay" data-board="6"></div>
      <div class="h inplay" data-board="7"></div>
      <div class="i inplay" data-board="8"></div>
