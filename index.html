<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/gfunct.js"></script>
  <script type="text/javascript" src="js/logic.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>

  <h1>Tic Tac Toe</h1>
  <div class="instructions">
    <img src="svg/instructions.svg" alt="">
  </div>
  <div class="toGame">
    <img src="svg/togame.svg" alt="">
  </div>
  <div class="decide">

    <div class="arrow bounce"></div>
    <div class="arrow bounce"></div>
    <br>
    <img class="o" src="svg/o.svg" alt="">
    <span id="pick">..Pick your icon..</span>
    <img class="x" src="svg/x.svg" alt="">
  </div>


<div class="grid">
<img class="resetGame"src="svg/resetGame.svg" alt="">

    <img class="combo1" src="svg/dash.svg" alt="">
    <img class="combo2" src="svg/dash.svg" alt="">
    <img class="combo3" src="svg/dash.svg" alt="">
    <img class="combo4" src="svg/dash.svg" alt="">
    <img class="combo5" src="svg/dash.svg" alt="">
    <img class="combo6" src="svg/dash.svg" alt="">
    <img class="combo7" src="svg/dashh.svg" alt="">
    <img class="combo8" src="svg/dashh.svg" alt="">

<div class="grid-container">

      <div class="a inplay" data-board="0"></div>
      <div class="b inplay" data-board="1"></div>
      <div class="c inplay" data-board="2"></div>
      <div class="d inplay" data-board="3"></div>
      <div class="e inplay" data-board="4"></div>
      <div class="f inplay" data-board="5"></div>
      <div class="g inplay" data-board="6"></div>
      <div class="h inplay" data-board="7"></div>
      <div class="i inplay" data-board="8"></div>



    <svg version="1.1" id="lines" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 3823.56 3540.83" style="enable-background:new 0 0 3823.56 3540.83;" xml:space="preserve">
      <style type="text/css">
        .st0 {
          fill: none;
          stroke: #000000;
          stroke-width: 155;
          stroke-linecap: round;
          stroke-miterlimit: 10;
        }
      </style>
      <g>
        <path class="st0" d="M77.5,1114.58c580.18,30.7,3083.46,68.88,3661.63,14.74" />
        <path class="st0" d="M3746.06,2425.55c-580.25-29.58-3083.61-62.93-3661.66-7.68" />
        <path class="st0" d="M3746.06,2426.25c-580.25-29.58-3083.61-62.93-3661.66-7.68" />
      </g>
      <g>
        <path class="st0" d="M1255.95,3463.33c30.7-535.47,68.88-2845.83,14.74-3379.44" />
        <path class="st0" d="M2566.91,77.5c-29.58,535.53-62.93,2845.96-7.68,3379.46" />
        <path class="st0" d="M2567.61,77.5c-29.58,535.53-62.93,2845.96-7.68,3379.46" />
      </g>
    </svg>
</div>
  </div>

<div class="social">
<img id="in" src="svg/in.svg" alt="">
<img id="tw" src="svg/twit.svg" alt="">
<img id="la" src="svg/la.svg" alt="">
<img id="gh" src="svg/gh.svg" alt="">
</div>


</body>

</html>
